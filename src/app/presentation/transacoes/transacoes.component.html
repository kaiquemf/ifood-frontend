<app-navegacao-lateral></app-navegacao-lateral>

<main>
  <header>
    <section>
      <h1>Transações</h1>
      <span>{{dataAtual}}</span>
    </section>
  </header>

  <section id="transacoes">
    <div id="header-transacoes">
      <h1>Transações</h1>

      <section id="filtros">
        <mat-form-field appearance="outline">
          <mat-label>Filtrar</mat-label>
          <mat-select (selectionChange)="filtrarTransacoes($event.value)">
            <mat-option value="todos" style="font-size: 1.6rem">Todos</mat-option>
            <mat-option value="receita" style="font-size: 1.6rem">Receita</mat-option>
            <mat-option value="despesa" style="font-size: 1.6rem">Despesa</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" id="exportar-transacao" (click)="exportarCSV()" style="border-radius: 1rem !important;">Exportar CSV</button>
      </section>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</main>
