<app-navegacao-lateral></app-navegacao-lateral>

<main>
  <header>
    <section>
      <h1>Relatórios</h1>
      <span>{{dataAtual}}</span>
    </section>
  </header>

  <section id="relatorios">
    <div id="header-relatorios">
      <h1>Relatórios</h1>

      <section id="search-bar">
        <mat-form-field appearance="outline" id="search">
          <mat-label>Pesquisar</mat-label>
          <input matInput (input)="filtrarPorTexto($event)" placeholder="Pesquisar por nome, valor, status ou data">
          <button matPrefix mat-icon-button disabled><fa-icon [icon]="faSearch"></fa-icon></button>
        </mat-form-field>
      </section>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef> Pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.pedido}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descricao </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</main>
