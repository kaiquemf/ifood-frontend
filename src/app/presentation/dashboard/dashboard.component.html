<app-navegacao-lateral></app-navegacao-lateral>

<main>
  <header>
      <h1>Dashboard</h1>
      <span>{{dataAtual}}</span>
  </header>

  <section id="cards-principais">
    <div id="card" *ngFor="let card of dataSource">
      <h3>{{ card.titulo }}</h3>

      <section>
        <span>R${{card.valor.toFixed(2)}}</span>
        <p>{{card.descricao}}</p>
      </section>
    </div>
  </section>

  <section id="seccao-dashboards">
    <ngx-charts-bar-vertical
      [view]="viewBarras"
      [scheme]="colorSchemeBarras"
      [results]="dataBarras"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [showGridLines]="false" id="dashboard-barras">
    </ngx-charts-bar-vertical>

    <ngx-charts-pie-chart
      [view]="viewPizza"
      [scheme]="colorSchemePizza"
      [results]="dataPizza"
      [legend]="showLegend"
      [legendTitle]="'Saldo'"
      id="dashboard-pie">
    </ngx-charts-pie-chart>
  </section>
</main>
