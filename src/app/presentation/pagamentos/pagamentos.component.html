<app-navegacao-lateral></app-navegacao-lateral>

<main>
  <header>
    <section>
      <h1>Pagamentos</h1>
      <span>{{dataAtual}}</span>
    </section>
  </header>

  <section id="registrar-pagamentos">
    <app-registrar-pagamento (pagamentoAdicionado)="adicionarPagamentoNaLista($event)"></app-registrar-pagamento>
  </section>

  <section id="pagamentos">
    <div id="header-pagamentos">
      <h1>Pagamentos</h1>

      <mat-form-field appearance="outline">
        <mat-label>Filtrar</mat-label>
        <mat-select (selectionChange)="filtrarTransacoes($event.value)">
          <mat-option value="todos" style="font-size: 1.6rem">Todos</mat-option>
          <mat-option value="aprovado" style="font-size: 1.6rem">Aprovado</mat-option>
          <mat-option value="pendente" style="font-size: 1.6rem">Pendente</mat-option>
          <mat-option value="reprovado" style="font-size: 1.6rem">Reprovado</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</main>
