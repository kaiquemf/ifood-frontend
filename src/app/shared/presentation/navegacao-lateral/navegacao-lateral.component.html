<main>
  <img ngSrc="assets/ifood-logo.png" width="84" height="84" priority>
  <nav>
    <section>
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <fa-icon [icon]="faChartSimple" [size]="isMobile ? '2x' : undefined"></fa-icon>Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/transacoes" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <fa-icon [icon]="faCalculator" [size]="isMobile ? '2x' : undefined"></fa-icon>Transações
          </a>
        </li>
        <li>
          <a routerLink="/pagamentos" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <fa-icon [icon]="faMoneyBill" [size]="isMobile ? '2x' : undefined"></fa-icon>Pagamentos
          </a>
        </li>
        <li>
          <a routerLink="/relatorios" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <fa-icon [icon]="faClipboard" [size]="isMobile ? '2x' : undefined"></fa-icon>Relatórios
          </a>
        </li>
      </ul>
    </section>

    <section>
      <a routerLink="/configuracoes" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <fa-icon [icon]="faGear" [size]="isMobile ? '2x' : undefined"></fa-icon>Configurações
      </a>
    </section>
  </nav>
</main>
